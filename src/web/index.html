<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>WebView C++ Demo</title>

    <style>
        body 
        {
            font-family: Arial, sans-serif;
            background: #1e1e1e;
            color: #ffffff;
            margin: 0;
            padding: 20px;
        }

        button 
        {
            padding: 10px 16px;
            font-size: 16px;
            cursor: pointer;
        }

        #log
        {
            margin-top: 20px;
            padding: 10px;
            background: #2d2d2d;
        }
    </style>
</head>

<body>
    <h2>C++ WebView Integration Demo</h2>

    <button onclick="sendMessageToCpp()">
        Send Message to C++
    </button>

    <div id="log">Waiting...</div>

    <script>

        function sendMessageToCpp()
        {
            window.chrome.webview.postMessage(
                {
                    command: "greet",
                    payload:
                    {
                        text: "Hello from JavaScript",
                        time: Date.now()
                    }
                }
            );
        }

        // OPTION 1
        function onMessageFromCpp(message)
        {
            log("C++ says: " + message);
        }

        // OPTION 2
        //window.chrome.webview.addEventListener("message", e =>
        //    {
        //        log(e.data);
        //    });

        function log(text)
        {
            document.getElementById("log").innerText = text;
        }

    </script>
</body>
</html>
